name: Cypress Tests

# on: [push] utilizado para integrações continuas - continuous integration
on:
  workflow_dispatch:
    inputs:
      cli: #command line interface
        description: Run by cypress node command line  
        default: node runner.js

jobs: 
  cypress-electron-tests:
    runs-on: ubuntu-latest
    container: 
      image: cypress/browsers:node18.12.0-chrome103-ff107
      options: --user 1001
    steps:
      - name: Get code
        uses: actions/checkout@v3.5.2
        
      - name: Install dependencies
        run: yarn install
        
      - name: Run E2E tests
        run: ${{ github.event.inputs.cli }}
        
      
